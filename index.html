<!DOCTYPE html>
<html>
	<head>
		<title>Wrist Weather Settings</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<style>
			body {
				text-align: center;
				background: #faf8ef;
			}
			
			.frequencySelect {
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="jumbotron">
				<h1>Settings</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6" id="content" align="left">
					<h3>Content of Daily Summary</h3>
					<div class="form-group">
						<div class="btn-group btn-group-justified" data-toggle="buttons">
							<label class="btn btn-primary">
								<input type="checkbox" class="dailySummaryOptionElements" value="temp">
								Temp
							</label>
							<label class="btn btn-primary">
								<input type="checkbox" class="dailySummaryOptionElements" value="precip">
								Precip
							</label>
							<label class="btn btn-primary">
								<input type="checkbox" class="dailySummaryOptionElements" value="light">
								Light
							</label>
							<label class="btn btn-primary">
								<input type="checkbox" class="dailySummaryOptionElements" value="misc">
								Misc
							</label>
						</div>
					</div>
				</div>
				
				<div class="col-md-6" id="advanced" align="left">
					<h3>Update Frequency</h3>
					<select class="frequencySelect" id="timeFrequency">
						<option value="0">Every Time</option>
						<option value="30">Every 30 Minutes</option>
						<option value="60">Every 1 Hour</option>
						<option value="180">Every 3 Hours</option>
					</select>
		
					<select class="frequencySelect" id="distanceFrequency">
						<option value="3">Move 100 Metres</option>
						<option value="2">Move 1 Kilometre</option>
						<option value="1">Move 10 Kilometres</option>
					</select>
				</div>
			</div>
		</div>
		
		<br/><br/>
		
		<div class="container-fluid">
			<div class="row">
				<button id="save_button" class="col-xs-offset-4 col-xs-4 btn btn-success">Save</button>
			</div>
		</div>
		
		<script>
			var dailySummaryOptionElements = $(".dailySummaryOptionElements");
			var savedSettings = localStorage.settings;
			
			if (savedSettings !== undefined) {
				savedSettings = JSON.parse(savedSettings);
				
				var dailySummaryOptionValues = savedSettings.dailySummaryOptions;
				for (var i = 0, length = dailySummaryOptionElements.length; i < length; i++) {
					dailySummaryOptionElements[i].checked = dailySummaryOptionValues[dailySummaryOptionElements[i].value];
					
					if (dailySummaryOptionElements[i].checked) {
						dailySummaryOptionElements[i].parentElement.className = dailySummaryOptionElements[i].parentElement.className + " active";
					}
				}
				
				$("#timeFrequency")[0].value = savedSettings.updateFrequency.time;
				$("#distanceFrequency")[0].value = savedSettings.updateFrequency.distance;
			}
			
			function saveOptions() {
        		var settings = {
          			"dailySummaryOptions": {},
          			"updateFrequency": {}
        		};
        		
        		for (var i = 0, length = dailySummaryOptionElements.length; i < length; i++) {
        			settings.dailySummaryOptions[dailySummaryOptionElements[i].value] = dailySummaryOptionElements[i].checked;
        		}
        		
        		settings.updateFrequency.time = $("#timeFrequency")[0].value;
        		settings.updateFrequency.distance = $("#distanceFrequency")[0].value;
        		
        		settings = JSON.stringify(settings);
        		console.log(settings);
        		localStorage.settings = settings;
        		return settings;
      		}
      		
      		$("#save_button").click(
      			function () {
        			console.log("Pebble close");
          			document.location = "pebblejs://close#" + encodeURIComponent(saveOptions());
        		}
      		);
		</script>
	</body>
</html>
